name: Daily PP1 Build

on:
  schedule:
    # 07:05 Europe/Helsinki ‚âà 05:05 UTC
    - cron: "5 5 * * *"
  workflow_dispatch:

# git push data/-kansioon
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Helsinki
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # Aja skripti, mutta √§l√§ kaada jobia ‚Äì talteen exit-koodi + loki
      - name: Generate PP1 data (season 2025/2026)
        id: generate
        run: |
          set +e
          python nhl_pp1_targets.py --season 20252026 2>&1 | tee /tmp/run.log
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
          # √Ñl√§ exit ‚Äî jatketaan aina seuraaviin steppeihin

      - name: Commit & push if changed
        run: |
          set +e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          if ! git diff --cached --quiet; then
            git commit -m "daily: update data for $(date +'%Y-%m-%d')"
            git push || true
          else
            echo "No changes to commit."
          fi

      # Telegram: teksti-esikatselu + linkit + status (viesti l√§htee aina)
      - name: Notify Telegram (preview + links + status)
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set +e
          DATE=$(TZ=Europe/Helsinki date +%F)
          RAW_BASE="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/main"
          CSV_URL="${RAW_BASE}/data/nhl_pp1_targets_${DATE}.csv"
          XLSX_URL="${RAW_BASE}/data/nhl_pp1_targets_${DATE}.xlsx"

          TMP=/tmp/pp1.csv
          if curl -s -L -f "$CSV_URL" -o "$TMP"; then
            PREVIEW=$(head -n 15 "$TMP" | sed 's/\t/ | /g' | sed 's/;/ | /g')
            STATUS_ICON="‚úÖ OK"
          else
            PREVIEW="Ei CSV-dataa saatavilla (ajo valmistuu yleens√§ klo 07 j√§lkeen)."
            STATUS_ICON="‚ö†Ô∏è Info"
          fi

          EXIT="${{ steps.generate.outputs.exit_code }}"
          if [ "$EXIT" != "0" ]; then
            STATUS_ICON="‚ùå Failed"
            TAIL=$(tail -n 15 /tmp/run.log | sed 's/`/\\`/g')
            EXTRA="\n\`\`\`${TAIL}\`\`\`"
          else
            EXTRA=""
          fi

          BODY="üèí *NHL PP1 targets ${DATE}*\n\`\`\`${PREVIEW}\`\`\`\n[CSV](${CSV_URL}) | [XLSX](${XLSX_URL})\n\n*Status:* ${STATUS_ICON}${EXTRA}"

          # L√§het√§ Markdown-viesti (√§l√§ kaadu virheisiin)
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d parse_mode="Markdown" \
            --data-urlencode text="${BODY}" || true

      # Merkitse run onnistuneeksi aina
      - name: Force success
        run: echo "Done."
