name: Daily PP1 Build

on:
  schedule:
    # 07:05 Europe/Helsinki ≈ 05:05 UTC
    - cron: "5 5 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Helsinki
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate PP1 data (today, season 2025/2026)
        run: |
          python nhl_pp1_targets.py --season 20252026

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          if ! git diff --cached --quiet; then
            git commit -m "daily: update data for $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi

            - name: Notify Telegram (preview table + links)
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -e
          DATE=$(TZ=Europe/Helsinki date +%F)
          RAW_BASE="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/main"
          CSV_URL="${RAW_BASE}/data/nhl_pp1_targets_${DATE}.csv"
          XLSX_URL="${RAW_BASE}/data/nhl_pp1_targets_${DATE}.xlsx"

          # Ladataan CSV ja poimitaan max 15 riviä (otsikko + 14 ekaa)
          TMP=/tmp/pp1.csv
          curl -s -L "$CSV_URL" -o "$TMP" || echo "CSV not found" > "$TMP"
          PREVIEW=$(head -n 15 "$TMP" | sed 's/|/ /g' | sed 's/;/ | /g')

          MSG="🏒 *NHL PP1 targets ${DATE}*%0A\`\`\`${PREVIEW}\`\`\`%0A\
          [CSV](${CSV_URL}) | [XLSX](${XLSX_URL})"

          # Lähetä viesti Markdown-muodossa
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d text="${MSG}" > /dev/null
