name: Daily PP1 Build

on:
  schedule:
    # 07:05 Europe/Helsinki ‚âà 05:05 UTC
    - cron: "5 5 * * *"
  workflow_dispatch:

# üîë Tarvitaan, jotta git commit & push onnistuu
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Helsinki
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Ajetaan skripti ja talletetaan exit-koodi, jotta voidaan raportoida Telegramiin.
      - name: Generate PP1 data (today, season 2025/2026)
        id: generate
        run: |
          set +e
          python nhl_pp1_targets.py --season 20252026 2>&1 | tee /tmp/run.log
          STATUS=${PIPESTATUS[0]}
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          exit 0  # jatketaan joka tapauksessa seuraaviin steppeihin

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          if ! git diff --cached --quiet; then
            git commit -m "daily: update data for $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi

      # üì® L√§het√§ Telegramiin tekstiviesti, jossa on taulukkoesikatselu + linkit.
      - name: Notify Telegram (preview table + links + status)
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -e
          DATE=$(TZ=Europe/Helsinki date +%F)
          RAW_BASE="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/main"
          CSV_URL="${RAW_BASE}/data/nhl_pp1_targets_${DATE}.csv"
          XLSX_URL="${RAW_BASE}/data/nhl_pp1_targets_${DATE}.xlsx"

          # Lataa CSV ja tee max 15 rivin esikatselu; jos puuttuu, kerrotaan siit√§.
          TMP=/tmp/pp1.csv
          if curl -s -L -f "$CSV_URL" -o "$TMP"; then
            PREVIEW=$(head -n 15 "$TMP" | sed 's/\t/ | /g' | sed 's/;/ | /g')
            BODY="üèí *NHL PP1 targets ${DATE}*\n\`\`\`${PREVIEW}\`\`\`\n[CSV](${CSV_URL}) | [XLSX](${XLSX_URL})"
          else
            BODY="üèí *NHL PP1 targets ${DATE}*\nEi CSV-dataa saatavilla viel√§.\n[CSV](${CSV_URL}) | [XLSX](${XLSX_URL})"
          fi

          # Lis√§√§ ajon tila ja mahdollinen virheen loppuosa viestiin.
          STATUS="${{ steps.generate.outputs.status }}"
          if [ "$STATUS" != "0" ]; then
            TAIL=$(tail -n 15 /tmp/run.log | sed 's/`/\\`/g')
            BODY="${BODY}\n\n*Status:* ‚ùå Failed\n\`\`\`${TAIL}\`\`\`"
          else
            BODY="${BODY}\n\n*Status:* ‚úÖ OK"
          fi

          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d parse_mode="Markdown" \
            --data-urlencode text="${BODY}" > /dev/null

      # Palautetaan ty√∂n lopullinen exit-koodi (onnistui/ep√§onnistui)
      - name: Set final job status
        run: |
          STATUS="${{ steps.generate.outputs.status }}"
          exit "${STATUS}"
